
<div id="table">

    <caption>Logged User</caption>
  
    <tbody>
      <tr>
        <th scope="row">Name</th>
        <td>{{name}}</td>
      
      </tr>
      <tr>
        <th scope="row">Surname</th>
        <td>{{surname}}</td>
        
      </tr>

        <td>{{email}}</td>
      </tr>
    </tbody>
  </table>
</div>
